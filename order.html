<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/b39ca5d2ff.js" crossorigin="anonymous"></script>
    <script src="js/jquery-3.5.1.js"></script>
    <title>Rosa Norte Longboards | Handcrafted skateboards</title>
</head>
<body>

    <header>

        <div class="nav">
            <nav>
                <ul class="menu-list">
                    <li class="menu" id="boards">Boards</li>
                    <li class="menu" id="order">Order</li>
                    <li class="menu" id="contact">Contact</li>
                </ul>
            </nav>
        </div>

        <div class="order-image-div">
            <img src="assets/images/bitmapnologo.png" alt="hero-img">
        </div>

    </header>

    <main>
    
        <div>
            <h3></h3>
        </div>

        <div>
            <form class="order-form">
                <p class="form-title">choose your board</p>

                <select class="select-option">
                    <optgroup label="TWO-7">
                        <option id="fishpistaccio">fish-pistaccio</option>
                        <option id="fishplum">fish-plum</option>     
                        <option id="triple-pistaccio">tripe-pistaccio</option>
                        <option id="triple-red">triple-red</option>                 
                    </optgroup>


                    <optgroup label="THREE-1">
                        <option id="nose-plum">nose-plum</option>
                        <option id="nose-black">nose-black</option>               
                    </optgroup>              

                    <optgroup label="THREE-5">
                        <option id="string-red">string-red</option>
                        <option id="string-yellow">string-yellow</option>
                        <option id="string-pistaccio">string-pistaccio</option>
                        <option id="string-blue">string-blue</option>
                        <option id="tail-yellow">tail-yellow</option>
                        <option id="tail-turquoise">tail-turquoise</option>                  
                    </optgroup>                                               
                </select>
                <br>

                <p class="form-title">your details</p>

                <label class="label" for="name">Name</label>
                <input class="input" id="name" type="name">

                <label class="label" for="email">Email</label>                
                <input class="input" id="email" type="email">

                <label class="label" for="contact">Contact Number</label>                
                <input class="input" id="contact" type="text">

                <label class="label" for="info">Additional info</label>                
                <input class="input" id="info" type="text">
                <br>
                <input type="submit" class="pre-order-btn" value="SUBMIT">


            </form>

        </div>
    
    
    </main>

    <footer>
        <div class="footer-row">
            <div class="footer-div">
                <img src="assets/images/logo1.png" alt="">
            </div>

            <div class="footer-div">
                <ul class="footer-social">
                    <li><a href="#" target="_blank"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="#" target="_blank"><i class="fab fa-linkedin"></i></a></li>
                    <li><a href="#"><i class="fab fa-github" target="_blank"></i></a></li>
                </ul>
            </div>

            <div class="footer-div">
                <ul class="footer-terms">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Get in touch</a></li>
                    <li><a href="#">Shippings & Returns</a></li>
                </ul>
            </div>
            
        </div>

    </footer>
    

    <script src="js/myscripts.js" type="text/javascript"></script>
</body>
</html>
